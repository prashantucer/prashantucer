name: Metrics

on:
  schedule:
    - cron: "0 * * * *"   # hourly
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Metrics generate
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          output_action: none     # no auto-commit

          # Base
          user: prashantucer
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Calcutta
          
          # Fortune
          plugin_fortune: yes

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Isocalendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: "0%"

          # LeetCode
          plugin_leetcode: yes
          plugin_leetcode_user: prashantucer
          plugin_leetcode_sections: solved
          plugin_leetcode_limit_recent: 2

          # People
          plugin_people: yes
          plugin_people_limit: 10
          plugin_people_size: 25
          plugin_people_types: followers, following

          # Stars
          plugin_stars: yes
          plugin_stars_limit: 4

      - name: Commit and push metrics if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Agar koi change hi nahi to nikal jao
          if git diff --quiet github-metrics.svg 2>/dev/null; then
            echo "No changes in github-metrics.svg"
            exit 0
          fi

          git add github-metrics.svg
          git commit -m "chore: update metrics [skip ci]"
          git push
