name: Metrics

on:
  schedule:
    - cron: "0 * * * *"   # Hourly updates
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Repo checkout (needed for editing + committing SVG)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Generate metrics SVG (no auto-commit)
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          output_action: none   # we'll edit + commit ourselves

          # Base
          user: prashantucer
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Calcutta

          # Chess
          plugin_chess: yes
          plugin_chess_platform: lichess.org
          plugin_chess_user: A_XEVIL_WRATH_PP
          plugin_chess_token: ${{ secrets.CHESS_TOKEN }}
          plugin_chess_animation: '{"size":40,"delay":3,"duration":0.6}'

          # Fortune
          plugin_fortune: yes

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Isocalendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: "0%"

          # LeetCode
          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved
          plugin_leetcode_user: prashantucer

          # People
          plugin_people: yes
          plugin_people_limit: 10
          plugin_people_size: 25
          plugin_people_types: followers, following

          # Stars
          plugin_stars: yes
          plugin_stars_limit: 5

      - name: Strip footer line from SVG
        run: |
          sed -i '/Last updated .*lowlighter\/metrics@/d' github-metrics.svg




      - name: Commit and push metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "chore: update metrics [skip ci]" || exit 0
          git push
