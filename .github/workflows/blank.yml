name: Metrics

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          output_action: none

          # Base
          user: prashantucer
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Calcutta

          # ------------------------------
          # ðŸ”´ CHESS TEMPORARILY DISABLED
          # ------------------------------
          # plugin_chess: yes
          # plugin_chess_platform: lichess.org
          # plugin_chess_user: A_XEVIL_WRATH_PP
          # plugin_chess_token: ${{ secrets.CHESS_TOKEN }}
          # plugin_chess_animation: '{"size":40,"delay":3,"duration":0.6}'

          # Fortune
          plugin_fortune: yes

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Isocalendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: "0%"

          # LeetCode
          plugin_leetcode: yes
          plugin_leetcode_user: prashantucer
          plugin_leetcode_sections: solved
          plugin_leetcode_limit_recent: 2

          # People
          plugin_people: yes
          plugin_people_limit: 10
          plugin_people_size: 25
          plugin_people_types: followers, following

          # Stars
          plugin_stars: yes
          plugin_stars_limit: 4

      # ------------------------------------------------
      # REMOVE FOOTER + FORCE CHANGE (NO COMMENT ERRORS)
      # ------------------------------------------------
      - name: Strip footer and force SVG change
        run: |
          # Remove footer line
          sed -i '/Last updated .*lowlighter\/metrics@/d' github-metrics.svg || true

          # Add XML-safe timestamp attribute (no comment â†’ no SVG corruption)
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          if grep -q 'data-metrics-update=' github-metrics.svg; then
            sed -i "s/data-metrics-update=\"[^\"]*\"/data-metrics-update=\"${TS}\"/" github-metrics.svg
          else
            sed -i "s/<svg /<svg data-metrics-update=\"${TS}\" /" github-metrics.svg
          fi

      - name: Commit and push metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "update metrics svg [skip ci]" || true
          git push
